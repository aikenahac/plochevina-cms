services:
  plocheveenaDB:
    container_name: plocheveenaDB
    platform: linux/aarch64
    image: postgres:14.5-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - plocheveena-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - plocheveena

  plocheveena:
    container_name: plocheveena
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    depends_on:
      - plocheveenaDB
    ports:
      - "1337:1337"
    networks:
      - plocheveena
    environment:
      NODE_ENV: production


volumes:
  plocheveena-data:

networks:
  plocheveena:
    name: plocheveena
    driver: bridge

